<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Basics</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- <script src="assets/vendor.js" defer></script>
    <script src="assets/app.js" defer></script> -->
</head>
<body>

    <!-- ! Learning basics of JS: -->
    <h1>Practicing</h1>
    <script src="./assets/practice.js"></script> 

    <!-- ! Calculator: -->
    <section id="calculator">
        <input placeholder="0" type="number" id="input-number">
        <div class="calculation-buttons">
            <button type="button" id="btn-multiply">*</button>
            <button type="button" id="btn-divide">/</button>
            <button type="button" id="btn-add">+</button>
            <button type="button" id="btn-subtract">-</button>
            <button type="button" id="btn-clear">C</button>
        </div>
    </section>

    <section id="results">
        <h2 id="current-calculation">0</h2>
        <h2>Your result: <span id="current-result">0</span></h2>
    </section>
</body>
</html>
